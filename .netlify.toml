
[build]
command = "npm run build"
publish = "dist"

[[headers]]
for = "/*.js"
[headers.values]
Content-Type = "text/javascript"

[[headers]]
for = "/*.mjs"
[headers.values]
Content-Type = "text/javascript"

[[headers]]
for = "/*.jsx"
[headers.values]
Content-Type = "text/javascript"

[[headers]]
for = "/*.ts"
[headers.values]
Content-Type = "text/javascript"

[[headers]]
for = "/*.tsx"
[headers.values]
Content-Type = "text/javascript"

[[headers]]
for = "/manifest.json"
[headers.values]
Content-Type = "application/json"

[[headers]]
for = "/*"
[headers.values]
Content-Type = "text/html"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
